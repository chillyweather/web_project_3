<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <title>From Portland to Portland</title>
  </head>

  <body class="page">
    <header class="header">
      <img src="" alt="" class="logo">
      <a href="" class="header__lang-link">En</a>
      <a href="" class="header__lang-link">Es</a>
    </header>

    <section class="lead">
      <h1 class="lead__title"></h1>
      <p class="lead__subtitle"></p>
      <img src="" alt="" class="lead__image" />
      <p class="lead__caption"></p>
    </section>

    <section class="intro">
      <h2 class="intro__title"></h2>
      <p class="intro__subtitle"></p>
      <p class="intro__text"></p>
      <ul class="intro__list"></ul>
    </section>

    <section class="photo-grid">
      <img src="" alt="" class="photo-grid__item">
    </section>

    <section class="states">
      <ul class="places">
        <li class="place">
          <h2 class="place__title"></h2>
          <img src="" alt="" class="place__image">
          <div class="place__website">
            <p class="place__url-heading"></p>
            <a href="" class="place__link"></a>
          </div>
          <p class="place__paragraph"></p>
        </li>
      </ul>
    </section>

    <section class="cover">
      <h2 class="cover__title"></h2>
      <p class="cover__subtitle"></p>
      <div class="cover__overlay"></div>

    </section>

    <footer class="footer">
      <nav class="footer__nav">
        <ul class="footer__links">
          <li class="footer__link"><a href=""></a></li>
          <li class="footer__link"><a href=""></a></li>
          <li class="footer__link"><a href=""></a></li>
        </ul>
      </nav>
      <p class="footer__copyright"></p>
    </footer>
  </body>
</html>
